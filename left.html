<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transition Slideshow with Alert Box</title>
  <link rel="icon" type="image/x-icon" href="https://cbtland.github.io/widget/assets/favicon.ico" />
  <script src="https://cbtland.github.io/widget/shared.js"></script>

  <style>
    body { background-color: transparent; margin: 0; padding: 0; }
    .slideshow { position: relative; width: 300px; height: 120px; overflow: hidden; }
    .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
    .slide iframe, .slide img {
      width: 100%; height: 100%; object-fit: contain; border-radius: 10px;
    }
    #botrixAlertBox {
      display: none; position: absolute; top: 10px; right: 10px; z-index: 999;
      width: 300px; height: 80px; border: none;
    }
    #botrixActivityFeed { width: 400px; height: 120px; border: none; position: relative; top: -43px; }
    .preload { position: absolute; left: -9999px; opacity: 0; }
  </style>
</head>
<body class="checking-auth">

  <iframe id="botrixAlertBox" src="https://botrix.live/alerts?bid=Vw%2Bc%2FCANc%2F1S5eA%2FevZ%2B5w"></iframe>

  <img class="preload" src="https://cbtland.github.io/widget/rumble7.png" alt="">
  <img class="preload" src="https://cbtland.github.io/widget/boosteroid-partner.png" alt="">

  <div class="slideshow">
    <div class="slide">
      <iframe id="botrixActivityFeed" src="https://botrix.live/widgets/activityfeed/"></iframe>
    </div>
    <div class="slide">
      <img id="cyclingImage" src="https://cbtland.github.io/widget/rumble7.png" alt="Ad">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const $slides = $(".slide");
      let currentIndex = 0;
      const images = [
        "https://cbtland.github.io/widget/rumble7.png",
        "https://cbtland.github.io/widget/boosteroid-partner.png"
      ];
      let imgIndex = 0;

      $slides.hide().eq(0).show();

      function transition() {
        const nextIndex = (currentIndex + 1) % 2;

        if (nextIndex === 1) {
          imgIndex = (imgIndex + 1) % images.length;
          $("#cyclingImage").attr("src", images[imgIndex]);
        }

        $slides.eq(currentIndex).fadeOut(1800, function () {
          $(this).hide();
          $slides.eq(nextIndex).fadeIn(1800);
        });

        currentIndex = nextIndex;
        setTimeout(transition, 7000); // Exactly 7 seconds from now
      }

      setTimeout(transition, 7000); // First transition exactly at 7s
    });

    window.addEventListener("message", e => {
      if (e.origin === "https://botrix.live" && e.data === "alert") {
        $("#botrixAlertBox").show();
      }
    });
  </script>
</body>
</html>
