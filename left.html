<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transition Slideshow with Alert Box</title>
  <link rel="icon" type="image/x-icon" href="https://cbtland.github.io/widget/assets/favicon.ico" />

  <script src="https://cbtland.github.io/widget/shared.js"></script>

  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
    }

    .slideshow {
      position: relative;
      width: 300px;
      height: 120px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .slide iframe,
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    .slide.active {
      display: block;
    }

    #botrixAlertBox {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      width: 300px;
      height: 80px;
      border: none;
    }

    #botrixActivityFeed {
      width: 400px;
      height: 120px;
      border: none;
      position: relative;
      top: -43px;
    }
  </style>
</head>
<body class="checking-auth">

  <!-- Botrix alert box -->
  <iframe
    id="botrixAlertBox"
    src="https://botrix.live/alerts?bid=Vw%2Bc%2FCANc%2F1S5eA%2FevZ%2B5w"
  ></iframe>

  <!-- Slideshow container -->
  <div class="slideshow">
    <div class="slide">
      <iframe
        id="botrixActivityFeed"
        src="https://botrix.live/widgets/activityfeed/"
      ></iframe>
    </div>
    <div class="slide">
      <img
        id="cyclingImage"
        src="https://cbtland.github.io/widget/rumble7.png"
        alt="Cycling Image"
        onerror="console.error('❌ Image failed to load:', this.src); this.style.display='none';"
        onload="console.log('✅ Image loaded:', this.src); this.style.display='block';"
      />
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Slideshow logic -->
  <script>
    $(document).ready(function () {
      var slides = $(".slide");
      var currentIndex = 0;
      var totalSlides = slides.length;

      var imageArray = [
        "https://cbtland.github.io/widget/rumble7.png",
        "https://cbtland.github.io/widget/boosteroid-partner.png"
      ];
      var currentImageIndex = 0;

      function transitionSlides() {
        var currentSlide = slides.eq(currentIndex);
        var nextIndex = (currentIndex + 1) % totalSlides;
        var nextSlide = slides.eq(nextIndex);

        if (nextIndex === 1) {
          var cyclingImage = document.getElementById('cyclingImage');
          if (cyclingImage && imageArray.length > 0) {
            cyclingImage.src = imageArray[currentImageIndex];
            currentImageIndex = (currentImageIndex + 1) % imageArray.length;
          }
        }

        currentSlide.fadeOut(1000, function () {
          currentSlide.removeClass('active').hide();
          nextSlide.addClass('active').fadeIn(1000);
        });

        currentIndex = nextIndex;
        setTimeout(transitionSlides, 7000);
      }

      slides.eq(0).addClass('active').show();
      setTimeout(transitionSlides, 7000);

      window.addEventListener("message", function (event) {
        if (event.origin === "https://botrix.live" && event.data === "alert") {
          $("#botrixAlertBox").show();
        }
      });
    });
  </script>
</body>
</html>
