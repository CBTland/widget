<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Widget â€“ 100% OBS Proof</title>
  <link rel="icon" type="image/x-icon" href="https://cbtland.github.io/widget/assets/favicon.ico">
  <script src="https://cbtland.github.io/widget/shared.js"></script>

  <style>
    body{background:transparent;margin:0;padding:0;overflow:hidden}
    .slideshow{position:relative;width:300px;height:120px;overflow:hidden}
    .slide{position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;transition:opacity 1.8s}
    .slide.active{opacity:1}
    .slide img,.slide iframe{width:100%;height:100%;object-fit:contain;border-radius:10px}
    #botrixAlertBox{display:none;position:absolute;top:10px;right:10px;z-index:999;width:300px;height:80px}
    #botrixActivityFeed{width:400px;height:120px;position:relative;top:-43px}
  </style>
</head>
<body>

  <iframe id="botrixAlertBox" src="https://botrix.live/alerts?bid=Vw%2Bc%2FCANc%2F1S5eA%2FevZ%2B5w"></iframe>

  <div class="slideshow">
    <div class="slide active">
      <iframe id="botrixActivityFeed" src="https://botrix.live/widgets/activityfeed/"></iframe>
    </div>

    <div class="slide">
      <img id="ad1" src="https://cbtland.github.io/widget/rumble7.png" style="display:block">
      <img id="ad2" src="https://cbtland.github.io/widget/boosteroid-partner.png" style="display:none">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      let current = 0;

      function switchSlide(){
        current = current === 0 ? 1 : 0;

        if(current === 1){
          if($('#ad1').is(':visible')){
            $('#ad1').hide(); $('#ad2').show();
          }else{
            $('#ad2').hide(); $('#ad1').show();
          }
        }

        $('.slide').removeClass('active');
        $('.slide').eq(current).addClass('active');
      }

      setTimeout(function run(){ switchSlide(); setTimeout(run,7000); },7000);
    });

    window.addEventListener("message",e=>{
      if(e.origin==="https://botrix.live"&&e.data==="alert") $("#botrixAlertBox").show();
    });
  </script>
</body>
</html>
