<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transition Slideshow with Alert Box</title>
  <link rel="icon" type="image/x-icon" href="https://cbtland.github.io/widget/assets/favicon.ico" />

  <script src="https://cbtland.github.io/widget/shared.js"></script>

  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
    }

    .slideshow {
      position: relative;
      width: 300px;
      height: 120px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .slide iframe,
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    #botrixAlertBox {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      width: 300px;
      height: 80px;
      border: none;
    }

    #botrixActivityFeed {
      width: 400px;
      height: 120px;
      border: none;
      position: relative;
      top: -43px;
    }
  </style>
</head>
<body class="checking-auth">

  <!-- Botrix alert box -->
  <iframe id="botrixAlertBox"
    src="https://botrix.live/alerts?bid=Vw%2Bc%2FCANc%2F1S5eA%2FevZ%2B5w">
  </iframe>

  <!-- Slideshow container -->
  <div class="slideshow">
    <div class="slide">
      <iframe id="botrixActivityFeed"
        src="https://botrix.live/widgets/activityfeed/">
      </iframe>
    </div>
    <div class="slide">
      <img id="cyclingImage"
        src="https://cbtland.github.io/widget/rumble7.png"
        alt="Cycling Image">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      const $slides = $(".slide");
      let currentIndex = 0;
      const totalSlides = $slides.length;

      const imageArray = [
        "https://cbtland.github.io/widget/rumble7.png",
        "https://cbtland.github.io/widget/boosteroid-partner.png"
      ];
      let currentImageIndex = 0;

      // Show first slide immediately
      $slides.hide().eq(0).show();

      function transitionSlides() {
        const nextIndex = (currentIndex + 1) % totalSlides;

        // If we're going to the image slide, change the image
        if (nextIndex === 1) {
          const img = document.getElementById('cyclingImage');
          if (img && imageArray.length > 0) {
            img.src = imageArray[currentImageIndex];
            currentImageIndex = (currentImageIndex + 1) % imageArray.length;
          }
        }

        $slides.eq(currentIndex).fadeOut(1000, function () {
          $(this).hide();
          $slides.eq(nextIndex).fadeIn(1000);
        });

        currentIndex = nextIndex;
        setTimeout(transitionSlides, 7000); // exactly 7 seconds from now
      }

      // Start after first 7-second display
      setTimeout(transitionSlides, 7000);
    });

    // Botrix alert handling
    window.addEventListener("message", function (event) {
      if (event.origin === "https://botrix.live" && event.data === "alert") {
        $("#botrixAlertBox").show();
      }
    });
  </script>
</body>
</html>
