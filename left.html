<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Left Widget – Fixed for OBS</title>
  <link rel="icon" type="image/x-icon" href="https://cbtland.github.io/widget/assets/favicon.ico" />
  <script src="https://cbtland.github.io/widget/shared.js"></script>

  <style>
    body { background: transparent; margin: 0; padding: 0; overflow: hidden; }
    .slideshow { position: relative; width: 300px; height: 120px; overflow: hidden; }
    .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; }
    .slide.active { opacity: 1; }
    .slide iframe, .slide img { width: 100%; height: 100%; object-fit: contain; border-radius: 10px; }
    #botrixAlertBox { display: none; position: absolute; top: 10px; right: 10px; z-index: 999; width: 300px; height: 80px; border: none; }
    #botrixActivityFeed { width: 400px; height: 120px; position: relative; top: -43px; }
  </style>
</head>
<body>

  <iframe id="botrixAlertBox" src="https://botrix.live/alerts?bid=Vw%2Bc%2FCANc%2F1S5eA%2FevZ%2B5w"></iframe>

  <div class="slideshow">
    <!-- Slide 0 – Botrix Activity Feed -->
    <div class="slide active">
      <iframe id="botrixActivityFeed" src="https://botrix.live/widgets/activityfeed/"></iframe>
    </div>

    <!-- Slide 1 – The two images (both preloaded in HTML so OBS can't block them) -->
    <div class="slide">
      <img src="https://cbtland.github.io/widget/rumble7.png" id="ad1" style="display: block;">
      <img src="https://cbtland.github.io/widget/boosteroid-partner.png" id="ad2" style="display: none;">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const $slides = $(".slide");
      let current = 0;

      function nextSlide() {
        const next = current === 0 ? 1 : 0;

        // Switch which ad is visible
        if (next === 1) {
          const visible = $('#ad1').is(':visible') ? 'ad2' : 'ad1';
          const hidden  = visible === 'ad1' ? 'ad2' : 'ad1';
          $('#' + visible).show();
          $('#' + hidden).hide();
        }

        $slides.eq(current).stop().fadeTo(1800, 0, function() {
          $(this).removeClass('active');
          $slides.eq(next).stop().fadeTo(1800, 1, function() {
            $(this).addClass('active');
          });
        });

        current = next;
        setTimeout(nextSlide, 7000);
      }

      // Start after first 7 seconds
      setTimeout(nextSlide, 7000);
    });

    // Botrix alerts
    window.addEventListener("message", function (e) {
      if (e.origin === "https://botrix.live" && e.data === "alert") {
        $("#botrixAlertBox").show();
      }
    });
  </script>
</body>
</html>
