<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transition Slideshow with Alert Box</title>
  <link rel="icon" type="image/x-icon" href="https://cbtland.github.io/widget/assets/favicon.ico" />
  <script src="https://cbtland.github.io/widget/shared.js"></script>

  <style>
    body { background-color: transparent; margin: 0; padding: 0; }
    .slideshow { position: relative; width: 300px; height: 120px; overflow: hidden; }
    .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
    .slide iframe, .slide img {
      width: 100%; height: 100%; object-fit: contain; border-radius: 10px;
    }
    #botrixAlertBox {
      display: none; position: absolute; top: 10px; right: 10px; z-index: 999;
      width: 300px; height: 80px; border: none;
    }
    #botrixActivityFeed { width: 400px; height: 120px; border: none; position: relative; top: -43px; }
  </style>
</head>
<body class="checking-auth">

  <iframe id="botrixAlertBox"
    src="https://botrix.live/alerts?bid=Vw%2Bc%2FCANc%2F1S5eA%2FevZ%2B5w">
  </iframe>

  <div class="slideshow">
    <div class="slide">
      <iframe id="botrixActivityFeed" src="https://botrix.live/widgets/activityfeed/"></iframe>
    </div>
    <div class="slide">
      <img id="cyclingImage" src="" alt="Cycling Image" style="display:none;">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      const $slides = $(".slide");
      const $img = $('#cyclingImage');
      let currentIndex = 0;
      const totalSlides = $slides.length;

      const imageArray = [
        "https://cbtland.github.io/widget/rumble7.png",
        "https://cbtland.github.io/widget/boosteroid-partner.png"
      ];
      let currentImageIndex = 0;

      // === SAFE PRELOAD + localStorage CACHING ===
      function cacheImage(src) {
        const key = 'img_' + btoa(src);
        const cached = localStorage.getItem(key);
        if (cached) return cached;  // already cached

        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = this.naturalWidth;
          canvas.height = this.naturalHeight;
          canvas.getContext('2d').drawImage(this, 0, 0);
          try {
            localStorage.setItem(key, canvas.toDataURL('image/png'));
          } catch(e) {
            console.warn("localStorage full, skipping cache");
          }
        };
        img.src = src;
        return src; // return original until cached
      }

      // Pre-warm the cache for both images
      imageArray.forEach(cacheImage);

      // === Set initial image (use cached version if available) ===
      function getBestSrc(src) {
        return localStorage.getItem('img_' + btoa(src)) || src;
      }

      // Set first image (will be instant on repeat visits)
      $img.attr('src', getBestSrc(imageArray[0])).show();

      // Show first slide (Botrix feed)
      $slides.hide().eq(0).show();

      // === TRANSITION LOGIC ===
      function transitionSlides() {
        const nextIndex = (currentIndex + 1) % totalSlides;

        if (nextIndex === 1) {
          const nextSrc = imageArray[currentImageIndex];
          $img.attr('src', getBestSrc(nextSrc));
          currentImageIndex = (currentImageIndex + 1) % imageArray.length;
        }

        $slides.eq(currentIndex).fadeOut(1800, function () {
          $(this).hide();
          $slides.eq(nextIndex).fadeIn(1800);
        });

        currentIndex = nextIndex;
        setTimeout(transitionSlides, 7000);
      }

      setTimeout(transitionSlides, 7000);
    });

    // Botrix alert
    window.addEventListener("message", function (event) {
      if (event.origin === "https://botrix.live" && event.data === "alert") {
        $("#botrixAlertBox").show();
      }
    });
  </script>
</body>
</html>
