<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Widget – OBS Final</title>
  <link rel="icon" type="image/x-icon" href="https://cbtland.github.io/widget/assets/favicon.ico">
  <script src="https://cbtland.github.io/widget/shared.js"></script>

  <style>
    body { background: transparent; margin:0; padding:0; overflow:hidden; }
    .slideshow { position:relative; width:300px; height:120px; overflow:hidden; }
    .slide { position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; transition: opacity 1.8s; }
    .slide.active { opacity:1; }
    .slide img, .slide iframe { width:100%; height:100%; object-fit:contain; border-radius:10px; }
    #botrixAlertBox { display:none; position:absolute; top:10px; right:10px; z-index:999; width:300px; height:80px; }
    #botrixActivityFeed { width:400px; height:120px; position:relative; top:-43px; }
  </style>
</head>
<body>

  <iframe id="botrixAlertBox" src="https://botrix.live/alerts?bid=Vw%2Bc%2FCANc%2F1S5eA%2FevZ%2B5w"></iframe>

  <div class="slideshow">
    <div class="slide active">
      <iframe id="botrixActivityFeed" src="https://botrix.live/widgets/activityfeed/"></iframe>
    </div>
    <div class="slide">
      <img id="cyclingImage" src="" alt="Ad">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const images = [
        "https://cbtland.github.io/widget/rumble7.png",
        "https://cbtland.github.io/widget/boosteroid-partner.png"
      ];
      let imgIndex = 0;
      const $img = $("#cyclingImage");
      const $slides = $(".slide");
      let current = 0;

      // === 1. Try to get image from localStorage (instant) ===
      function getCachedOrLoad(src) {
        const key = "cached_ad_" + btoa(src);
        const cached = localStorage.getItem(key);
        if (cached) {
          return cached;  // instant base64 image
        } else {
          // === 2. Not cached → download and save for next time ===
          const img = new Image();
          img.onload = function() {
            try {
              const canvas = document.createElement("canvas");
              canvas.width = this.naturalWidth;
              canvas.height = this.naturalHeight;
              canvas.getContext("2d").drawImage(this, 0, 0);
              localStorage.setItem(key, canvas.toDataURL("image/png"));
            } catch(e) {
              console.log("localStorage full or blocked");
            }
          };
          img.src = src;
          return src;  // return normal URL while loading
        }
      }

      // Pre-cache both images at startup
      images.forEach(getCachedOrLoad);

      // Set first image (cached if possible)
      $img.attr("src", getCachedOrLoad(images[0]));

      function nextSlide() {
        const next = current === 0 ? 1 : 0;

        if (next === 1) {
          imgIndex = (imgIndex + 1) % images.length;
          $img.attr("src", getCachedOrLoad(images[imgIndex]));
        }

        $slides.removeClass("active");
        setTimeout(() => { $slides.eq(next).addClass("active"); }, 50);

        current = next;
        setTimeout(nextSlide, 7000);
      }

      setTimeout(nextSlide, 7000);
    });

    // Botrix alerts
    window.addEventListener("message", e => {
      if (e.origin === "https://botrix.live" && e.data === "alert") {
        $("#botrixAlertBox").show();
      }
    });
  </script>
</body>
</html>
